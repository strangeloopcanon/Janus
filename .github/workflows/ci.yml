name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  gates:
    runs-on: ubuntu-latest
    env:
      AGENT_MODE: baseline
      LLM_LIVE_ENABLE: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup
        run: make setup

      - name: Run All Gates
        run: make all
